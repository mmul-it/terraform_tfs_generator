galaxy_info:
  role_name: tfs_generator
  namespace: mmul
  author: Raoul Scarazzini (rasca@mmul.it)
  description: |
    This role can be used to install tf binary tool and deploy tf manifest
    files (.tf) starting from an Ansible inventory, to create a fully atomated
    and idempotent Infrastructure as Code scenario.
  license: license (MIT)
  min_ansible_version: '2'
  platforms:
    - name: Debian
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
  galaxy_tags:
    - tf
    - terraform
    - opentofu
    - manifests

dependencies: []
